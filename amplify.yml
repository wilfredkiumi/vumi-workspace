version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: apps/vumi-gigs/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/vumi-gigs/node_modules/**/*
      - apps/vumi-showcase/node_modules/**/*
      - packages/ui/node_modules/**/*